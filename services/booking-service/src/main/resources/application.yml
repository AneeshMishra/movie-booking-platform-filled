server:
  port: 8084

spring:
  datasource:
    url: jdbc:h2:mem:booking-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Redis config (optional)
spring:
  redis:
    host: localhost
    port: 6379
